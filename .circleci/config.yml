version: 2.1

workflows:
  # System 2: 10invisible - Every 4 hours (01:00, 05:00, 09:00... WAT)
  system2-4-hour:
    triggers:
      - schedule:
          cron: "0 0,4,8,12,16,20 * * *"  # 01:00, 05:00, 09:00, 13:00, 17:00, 21:00 WAT
          filters:
            branches:
              only:
                - main
    jobs:
      - trigger-system2

  # System 3: 7unreliable - Every 4 hours (03:00, 07:00, 11:00... WAT)
  system3-4-hour:
    triggers:
      - schedule:
          cron: "0 2,6,10,14,18,22 * * *"  # 03:00, 07:00, 11:00, 15:00, 19:00, 23:00 WAT
          filters:
            branches:
              only:
                - main
    jobs:
      - trigger-system3

jobs:
  trigger-system2:
    docker:
      - image: cimg/python:3.10
    steps:
      - checkout
      - run:
          name: Install Kaggle API
          command: |
            pip install --quiet kaggle
      - run:
          name: Configure Kaggle API Credentials
          command: |
            mkdir -p ~/.kaggle
            echo "{\"username\":\"${KAGGLE_USERNAME}\",\"key\":\"${KAGGLE_KEY}\"}" > ~/.kaggle/kaggle.json
            chmod 600 ~/.kaggle/kaggle.json
      - run:
          name: Trigger System 2 (10invisible - 10 Pages)
          command: |
            echo "🚀 Triggering 10invisible system..."
            echo "📅 Time: $(date)"
            kaggle kernels push -p system2-metadata.json || echo "⚠️ Push may have timed out, check Kaggle manually"
            echo "✅ System 2 trigger completed!"
          no_output_timeout: 30m
      - run:
          name: Display Status
          command: |
            echo "📊 System 2 Status:"
            echo "   Notebook: https://www.kaggle.com/code/solomonoffor/10invisible"
            echo "   Next run: 4 hours from now"

  trigger-system3:
    docker:
      - image: cimg/python:3.10
    steps:
      - checkout
      - run:
          name: Install Kaggle API
          command: |
            pip install --quiet kaggle
      - run:
          name: Configure Kaggle API Credentials
          command: |
            mkdir -p ~/.kaggle
            echo "{\"username\":\"${KAGGLE_USERNAME}\",\"key\":\"${KAGGLE_KEY}\"}" > ~/.kaggle/kaggle.json
            chmod 600 ~/.kaggle/kaggle.json
      - run:
          name: Trigger System 3 (7unreliable - 7 Pages)
          command: |
            echo "🚀 Triggering 7unreliable system..."
            echo "📅 Time: $(date)"
            kaggle kernels push -p system3-metadata.json || echo "⚠️ Push may have timed out, check Kaggle manually"
            echo "✅ System 3 trigger completed!"
          no_output_timeout: 30m
      - run:
          name: Display Status
          command: |
            echo "📊 System 3 Status:"
            echo "   Notebook: https://www.kaggle.com/code/solomonoffor/7unreliable"
            echo "   Next run: 4 hours from now"
