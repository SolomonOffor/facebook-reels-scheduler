version: 2.1

workflows:
  version: 2
  
  system2-schedule:
    triggers:
      - schedule:
          cron: "0 0,4,8,12,16,20 * * *"
          filters:
            branches:
              only:
                - main
    jobs:
      - trigger-10invisible

  system3-schedule:
    triggers:
      - schedule:
          cron: "0 2,6,10,14,18,22 * * *"
          filters:
            branches:
              only:
                - main
    jobs:
      - trigger-7unreliable

  manual-test:
    jobs:
      - trigger-10invisible
      - trigger-7unreliable

jobs:
  trigger-10invisible:
    docker:
      - image: cimg/python:3.10
    steps:
      - checkout
      - run:
          name: Install Kaggle API
          command: pip install kaggle
      - run:
          name: Configure Kaggle Credentials
          command: |
            mkdir -p ~/.kaggle
            echo "{\"username\":\"${KAGGLE_USERNAME}\",\"key\":\"${KAGGLE_KEY}\"}" > ~/.kaggle/kaggle.json
            chmod 600 ~/.kaggle/kaggle.json
      - run:
          name: Test Kaggle Connection
          command: |
            echo "🔍 Testing Kaggle API connection..."
            kaggle kernels list --user solomonoffor || echo "⚠️ API test failed but continuing"
      - run:
          name: Pull 10invisible Notebook
          command: |
            echo "📥 Pulling 10invisible notebook..."
            mkdir -p /tmp/kaggle_work_10
            cd /tmp/kaggle_work_10
            kaggle kernels pull solomonoffor/10invisible -p . && echo "✅ Pull successful" || echo "❌ Pull failed"
      - run:
          name: Push to Trigger Execution
          command: |
            echo "🚀 Pushing to trigger execution..."
            cd /tmp/kaggle_work_10
            kaggle kernels push -p . 
            echo "✅ Push command completed"
          no_output_timeout: 5m
      - run:
          name: Verify Files
          command: |
            echo "📁 Verifying downloaded files:"
            ls -la /tmp/kaggle_work_10/ || echo "No files found"
      - run:
          name: Final Status
          command: |
            echo "🎉 10invisible PROCESS COMPLETED!"
            echo "🔗 Check: https://www.kaggle.com/code/solomonoffor/10invisible/versions"

