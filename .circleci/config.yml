version: 2.1

workflows:
  version: 2
  system2-schedule:
    triggers:
      - schedule:
          cron: "0 0,4,8,12,16,20 * * *"
          filters:
            branches:
              only:
                - main
    jobs:
      - trigger-10invisible

  system3-schedule:
    triggers:
      - schedule:
          cron: "0 2,6,10,14,18,22 * * *"
          filters:
            branches:
              only:
                - main
    jobs:
      - trigger-7unreliable

  manual-test:
    jobs:
      - trigger-10invisible
      - trigger-7unreliable

jobs:
  trigger-10invisible:
    docker:
      - image: cimg/python:3.10
    steps:
      - checkout
      - run:
          name: Install Kaggle API
          command: pip install kaggle
      - run:
          name: Configure Kaggle Credentials
          command: |
            mkdir -p ~/.kaggle
            echo "{\"username\":\"${KAGGLE_USERNAME}\",\"key\":\"${KAGGLE_KEY}\"}" > ~/.kaggle/kaggle.json
            chmod 600 ~/.kaggle/kaggle.json
      - run:
          name: Create Working Directory
          command: mkdir -p /tmp/kaggle_work
      - run:
          name: Test Kaggle Connection
          command: |
            echo "🔍 Testing Kaggle API connection..."
            kaggle kernels list --user solomonoffor || echo "API test completed"
      - run:
          name: Pull Notebook
          command: |
            echo "📥 Pulling 10invisible notebook..."
            kaggle kernels pull solomonoffor/10invisible -p /tmp/kaggle_work
            echo "✅ Pull successful"
            ls -la /tmp/kaggle_work/
      - run:
          name: Push to Trigger Execution
          command: |
            echo "🚀 Pushing to trigger execution..."
            cd /tmp/kaggle_work
            kaggle kernels push -p . 
            echo "✅ Push command completed - notebook should be running on Kaggle"
          no_output_timeout: 5m
      - run:
          name: Verify Trigger
          command: |
            echo "🎯 Check your notebook for new version:"
            echo "https://www.kaggle.com/code/solomonoffor/10invisible/versions"
            echo "It should show a new version running now!"

  trigger-7unreliable:
